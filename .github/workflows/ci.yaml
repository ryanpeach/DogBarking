name: ci

on:
    pull_request:
        branches:
            - main
            - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: "3.10"
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install poetry
            poetry install
        - uses: chartboost/ruff-action@v1
        - name: mypy
          run: mypy dogbarking